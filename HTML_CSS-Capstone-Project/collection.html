<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/system-font-css@2.0.2/system-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap"
      rel="stylesheet"
    />
    <title>Muse Guitars</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar container-fluid col">
        <div class="logo">
          <img
            class="music-img shadow-lg mb-5 rounded"
            src="./assets/img/music-1368896.svg"
            alt="guitar"
          />

          <div class="cover-music rounded">
            <h2 class="display-4">Muse Guitars</h2>
          </div>
        </div>
        <ul class="link-items">
          <li class="list-1">
            <img src="./assets/img/home.svg" alt="" />
            <a href="#">home</a>
          </li>
          <li class="list">
            <img src="./assets/img/collection.svg" alt="" />
            <a href="#">collection</a>
          </li>
          <li class="list">
            <img src="./assets/img/cart.svg" alt="" />
            <a href="#">purchase list</a>
          </li>
          <button class="button-post">post an add</button>
        </ul>
        <div class="right">
          <div class="counter-envelop">
            <img class="evelop" src="./assets/img/evelop.svg" alt="" />
            <p class="counter">4</p>
          </div>

          <div class="user-info">
            <p>John Doe</p>
            <div class="avatar">
              <img src="./assets/img/woman.svg" alt="" width="35" height="35" />
            </div>
          </div>
        </div>
      </nav>
      <div class="more-contents">
        <h2 class="display-5 h2">Muse Guitars</h2>
        <p class="lead buy-sell">Buying and selling can't be this simple</p>

        <div class="input-fields">
          <fieldset>
            <select class="results-options p-3">
              <option selected="selected" value="bM">Best Match</option>
              <option value="bS">Top Sellers</option>
              <option value="oR">Customer Ratings</option>
              <option value="pHL">Price - High to Low</option>
              <option value="pLH">Price - Low to High</option>
              <option value="cD">Newest First</option>
              <option value="bN">Brand Name A-Z</option>
            </select>
          </fieldset>

          <input type="text" placeholder="san francisco" />
          <input type="text" placeholder="what do you search for?" />
          <input type="button" value="search" class="button" />
        </div>
      </div>
    </header>
  </body>
</html>
